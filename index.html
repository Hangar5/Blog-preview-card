<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <!-- LINK css -->
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <!-- Container -->
  <section class="container">
    <!-- Card-Content -->
     <div class="card-content">
      <!-- Card-Img -->
      <div class="card-img">
          <img src="assets/images/illustration-article.svg" alt="illustration-article">
      </div>
      <!-- Container-info-card -->
      <article class="container-info-card">
        <!-- Box-Learning -->
        <span class="category">Learning</span>
        <!-- Text -->
        <p class="text">Published 21 Dec 2023</p>
        <!-- Title -->
        <h1 class="title">HTML & CSS foundations</h1>
        <!-- Sub-title -->
        <p class="sub-title">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </article>
      <!-- Card-Perfil -->
      <div class="card-perfil">
        <img src="assets/images/image-avatar.webp" alt="image-avatar">
        <!-- Perfil-Text -->
        <span class="perfil-text">Greg Hooper</span>
      </div>
     </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nantue Polchevski</a>.
  </div>
</body>   
</html>
